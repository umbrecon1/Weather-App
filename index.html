<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1> 5-Day Weather Forecast </h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button>Show Forecast</button>
        <h2 id="cityName">--City--</h2>
    </center>
    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="" class="imgClass" id="img1" alt=""></div>
                <p class="minValues" id="day1Min">Loading...</p>
                <p class="maxValues" id="day1Max">Loading...</p>
                <p class="humidity" id="day1Humidity">Loading...</p>
                <p class="windSpeed" id="day1Wind">Loading...</p>
                <p class="uvIndex" id="day1UV">Loading...</p>

            </div>
        </div> 
    </div>
    
    
    
    


    <script src="main.js"></script>
</body>
</html>
